<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>layout1</title>
	<style type="text/css">
		body{background: #c8e6c9; margin: 0;}
		#wrap{width: 1000px; height: 900px; margin: 0 auto; line-height: 100px; font-size: 20px; color: white; text-align: center; text-transform: uppercase;} /* 0은 위아래 auto는 양옆 */
		#header{width: 1000px; height: 100px; background: #2e7d32; line-height: 100px;}
		#nav{width: 1000px; height: 100px; background: #388e3c; line-height: 100px;}
		#side{float: left; width: 300px; height: 600px; background: #43a047; line-height: 600px;}
		#contents{float: left; width: 700px; height: 600px; background: #4caf50; line-height: 600px;}
		#footer{float: left; width: 1000px; height: 100px; background: #66bb6a; line-height: 100px;} /*line-height는 글이 한줄일때 중앙정렬 */
	</style>
</head>
<body>
	<div id="wrap">
		<div id="header">header</div>
		<div id="nav">nav</div>
		<div id="side">side</div>
		<div id="contents">contents</div>
		<div id="footer">footer</div>
	</div>
</body>
</html>
